<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Target Array</title>
  </head>
  <body>
    <script>
      let create = (num, index) => {
        let sp = [];
        for (let i = 0; i < num.length; i++) {
          sp.splice(index[i], 0, num[i]);
        }
        return sp;
      };
      console.log(create([0, 1, 2, 3, 4], [0, 1, 2, 2, 1]));
    </script>
  </body>
</html>
