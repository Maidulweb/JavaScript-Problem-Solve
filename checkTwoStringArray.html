<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Two String Array</title>
  </head>
  <body>
    <script>
      let check = (str1, str2) => {
        let word1 = str1.join("");
        let word2 = str2.join("");
        return word1 == word2;
      };
      console.log(check(["cb", "a"], ["a", "bc"]));
    </script>
  </body>
</html>
