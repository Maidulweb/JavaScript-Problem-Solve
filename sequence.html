<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequence</title>
  </head>
  <body>
    <script>
      function sequence(arr) {
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < arr[i - 1]) {
            return false;
          }
        }
        return true;
      }
      console.log(sequence([1, 3, 5, 1]));
      console.log(sequence([1, 2, 3]));
    </script>
  </body>
</html>
