<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add up the number single</title>
  </head>
  <body>
    <script>
      const addupsingle = (num) => {
        if (num == 0) {
          return 0;
        } else {
          return (num += addupsingle(num - 1));
        }
      };
      console.log(addupsingle(6));
    </script>
  </body>
</html>
