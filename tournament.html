<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament</title>
  </head>
  <body>
    <script>
      const tournament = (n) => {
        let total = 0;
        while (n > 1) {
          if (n % 2 == 0) {
            total += n / 2;
            n = n / 2;
          } else if (n % 2 !== 0) {
            total += (n - 1) / 2;
            n = (n - 1) / 2 + 1;
          }
        }
        return total;
      };
      console.log(tournament(7));
    </script>
  </body>
</html>
