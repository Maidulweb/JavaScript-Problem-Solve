<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missing Number</title>
  </head>
  <body>
    <script>
      const missingNumber = (nums) => {
        let n = nums.length;
        let total = (n * (n + 1)) / 2;
        let sum = 0;
        for (let i = 0; i < n; i++) {
          sum += nums[i];
        }
        return total - sum;
      };
      console.log(missingNumber([1, 3, 2, 4, 6, 0]));
    </script>
  </body>
</html>
