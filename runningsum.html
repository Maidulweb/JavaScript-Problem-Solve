<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running sum</title>
  </head>
  <body>
    <script>
      function running(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
          arr[i] = sum;
        }
        return arr;
      }
      console.log(running([1, 2, 3, 4]));
    </script>
  </body>
</html>
