<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pair K</title>
  </head>
  <body>
    <script>
      const pair = (n, k) => {
        let total = 0;
        for (let i = 0; i < n.length; i++) {
          for (let j = 0; j < n.length; j++) {
            if (n[i] - n[j] == k) {
              total += 1;
            }
          }
        }
        return total;
      };
      console.log(pair([1, 2, 2, 1], 1));
    </script>
  </body>
</html>
