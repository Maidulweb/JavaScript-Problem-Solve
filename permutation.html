<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permutation</title>
  </head>
  <body>
    <script>
      function permutation(arr) {
        let ans = [];
        for (let i = 0; i < arr.length; i++) {
          ans[i] = arr[arr[i]];
        }
        return ans;
      }
      console.log(permutation([5, 0, 1, 2, 3, 4]));
    </script>
  </body>
</html>
