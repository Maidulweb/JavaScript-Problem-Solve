<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single One</title>
  </head>
  <body>
    <script>
      const single = (n) => {
        let result = 0;
        for (let i = 0; i < n.length; i++) {
          result = result ^ n[i];
        }
        return result;
      };
      console.log(single([2, 2, 3, 3, 4]));
    </script>
  </body>
</html>
