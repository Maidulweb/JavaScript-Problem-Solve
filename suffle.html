<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suffle</title>
  </head>
  <body>
    <script>
      let suffle = (s, indics) => {
        let result = "";
        for (let i = 0; i < indics.length; i++) {
          result += s[indics.indexOf(i)];
        }
        return result;
      };
      console.log(suffle("codeleet", [4, 5, 6, 7, 0, 2, 1, 3]));
    </script>
  </body>
</html>
