<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>69</title>
  </head>
  <body>
    <script>
      let sixnine = (num) => {
        let max = num.toString();
        for (let i = 0; i < max.length; i++) {
          return max.replace("6", "9");
        }
      };
      console.log(sixnine(9669));
    </script>
  </body>
</html>
